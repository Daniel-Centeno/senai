<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 100px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Nome de usuário</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
              
            <a href="">Não possui uma conta? Crie uma já</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // prevent the form from submitting
    // You can add your login logic here, e.g., check credentials and redirect to a new page
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    // For simplicity, just logging the entered username and password for demonstration
    console.log("Username:", username);
    console.log("Password:", password);
    // Here, you can add your own logic to authenticate the user
  });
</script>

</body>
</html>

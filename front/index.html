<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu TCC</title>
    <link rel="stylesheet" href="styles/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        nav {
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }
    </style>
    <style>
        /* Style for the dialog */
        #myModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 90%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            z-index: 1000;
        }

        /* Style for the overlay background */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Style for the dialog */
        #myModal2 {
            display: none;
            position: fixed;
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            z-index: 1000;
        }

        /* Style for the overlay background */
        #overlay2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>

    <div class="screen-container">

        <!-- sidebar -->
        <aside class="menu" id="sidebar">
            <div class="menu1">
                <p>menu1</p>
                <p>user</p>
                <img src="" alt="icon">
                <p>menu</p>
            </div>
            <div>
                <div class="menu2">
                    <p>menu2</p>
                    <!-- Button to trigger the dialog -->
                    <button onclick="showDialog2()">Open Dialog</button>
                    <div id="myModal2">
                        <p>This is a simple pop-up dialog!</p>
                        <button onclick="closeDialog2()">Close</button>
                    </div>

                    <!-- Overlay to cover the background when the dialog is open -->
                    <div id="overlay2"></div>   
                </div>
            </div>
        </aside>
        <!-- div relacionada ao chat -->
        <main class="chat">
            
            <!-- barra superior do chat -->
            <div class="chat1">
                <button class="tbutton" id="tbutton" onclick="Animated()">:3</button>
                <div class="titulo-chat">
                    <h1>nome do chat</h1>
                </div>

                <div class="menuzin">
                    <nav>
                        <div class="dropdown">
                                <!-- Button to trigger the dialog -->
                                    <button onclick="showDialog()">Open Dialog</button>
                            <div id="myModal">
                                <p>This is a simple pop-up dialog!</p>
                                <button onclick="closeDialog()">Close</button>
                            </div>

                            <!-- Overlay to cover the background when the dialog is open -->
                            <div id="overlay"></div>   
                        </div>
                    </nav>
                </div>
            </div>

            <!-- example BACKGROUND -->
            <div class="chat-area">
                <img src="/img/back.jfif" alt="bask" id="background">
            
                <!-- barra de input de texto -->
                <form class="conteudo">
                    <input type="text" class="input" name="nomex:menssagen">
                    <button type="submit" id="send-button" value="submit">
                        <img id="send-image" src="/img/send-icon.png.png">
                    </button>
                </form>

            </div>
        </main>
    </div>


    <script>
        function showDialog() {
    var modal = document.getElementById('myModal');
    var overlay = document.getElementById('overlay');
    modal.style.display = 'block';
    overlay.style.display = 'block';
    }

    function closeDialog() {
        var modal = document.getElementById('myModal');
        var overlay = document.getElementById('overlay');
        modal.style.display = 'none';
        overlay.style.display = 'none';
    }

    function showDialog2() {
    var modal = document.getElementById('myModal2');
    var overlay = document.getElementById('overlay2');
    modal.style.display = 'block';
    overlay.style.display = 'block';
    }

    function closeDialog2() {
        var modal = document.getElementById('myModal2');
        var overlay = document.getElementById('overlay2');
        modal.style.display = 'none';
        overlay.style.display = 'none';
    }
    </script>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="scripts/togleDropdown.js"></script>
</body>

</html>

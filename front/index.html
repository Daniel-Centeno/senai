<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu TCC</title>
    <link rel="stylesheet" href="styles/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        nav {
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <div class="screen-container">
        
        <div class="menu" id="sidebar">
            <div class="menu1">
                <p>menu1</p>
                <p>user</p>
                <img src="" alt="icon">
                <p>menu</p>
            </div>
            <div class="menu2">
                <p>menu2</p>
            </div>
        </div>

        <!-- div relacionada ao chat -->
        <div class="chat">
            <!-- barra superior do chat -->
            
            <div class="chat1">
                <button class="tbutton" id="tbutton">penes</button>
                <div class="titulo-chat">
                    <h1>nome do chat</h1>
                </div>

                <div class="menuzin">
                    <nav>
                        <div class="dropdown" onclick="toggleDropdown()">
                            <button class="dropbtn">Services</button>
                            <div class="dropdown-content">
                                <a href="#service1">Service 1</a>
                                <a href="#service2">Service 2</a>
                                <a href="#service3">Service 3</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            
            <!-- barra de input de texto -->
            <div class="conteudo">
                <input type="text" class="input" name="nomex:menssagen">
                <img class="send" src="/front/img/send-icon.png.png" height="50%">
            </div>
        </div> 
    </div>    
    
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="scripts/togleDropdown.js"></script>
</body>
</html>
